<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Happy Birthday Bolu</title>
    <style>
        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg);
            }
            }

            @keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg);
            }
            }
            .fade-out {
            opacity: 0;
            }
            .page-loader {
            height: 100vh;
            width: 100vw;
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2e3035;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            transition: 0.3s;
            }

            .page-loader .loader {
            height: 100px;
            width: 110px;
            position: relative;
            -webkit-animation: rotation 5s infinite linear;
            animation: rotation 5s infinite linear;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            }

            .page-loader .loader > :nth-child(1) {
            margin-left: auto;
            margin-right: auto;
            background-color: #c97322;
            }

            .page-loader .loader > :nth-child(2) {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #772ec5;
            }

            .page-loader .loader > :nth-child(3) {
            position: absolute;
            right: 0;
            bottom: 0;
            background-color: #e1ec06;
            }

            .page-loader .loader > * {
            height: 30px;
            width: 30px;
            border-radius: 100%;
            }
    </style>
</head>
<body>
    <div id="loader" class="page-loader">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <main>
        <img src="images/lordBee.png" alt="lord bee" class="lord-bee" />
        <img src="images/boluFace1.png" alt="bolu's face" class="bolu-face" />
        <img src="images/boluFace2.png" alt="bolu's face small" class="bolu-face-small" />
        <img src="images/heart.png" alt="heart-main" class="heart-main" />
        <img src="images/bolu.png" alt="bolu" class="bolu" />
        <img src="images/bee.png" alt="bee" class="bee" />
        <div>
            <h1>Happy Birthday to you <span class="blue">Bolu</span></h1>
            <h2>You are a blessing to humanity!</h2>
            <div class="confetti">
                <img src="images/ConfettiLeft.png" alt="confetti-left" />
                <img src="images/confettiRight.png" alt="confetti-right" />
            </div>
        </div>
    </main>
    <div class="wishes-container">
        <img src="images/edgeStars.png" alt="edge stars" class="edge-stars" />
        <img src="images/lowStars.png" alt="low stars" class="low-stars" />
        <img src="images/heart.png" alt="low heart" class="low-heart" />
        <img src="images/confettiRight.png" alt="confetti-right" class="confetti-right" />
        <section id="wishes">
        </section>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
